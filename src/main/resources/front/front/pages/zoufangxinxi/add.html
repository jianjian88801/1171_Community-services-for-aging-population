		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
      					ro:{
				        zoufangduixiang : false,
				        zoufangdizhi : false,
				        jibenqingkuang : false,
				        fangwenneirong : false,
				        daijiejuewenti : false,
				        beizhu : false,
				        zoufangriqi : false,
				        zhaopian : false,
				        yuangonggonghao : false,
				        yuangongxingming : false,
              				},
                    detail: {
                        zoufangduixiang: '',
                        zoufangdizhi: '',
                        jibenqingkuang: '',
                        fangwenneirong: '',
                        daijiejuewenti: '',
                        beizhu: '',
                        zoufangriqi: '',
                        zhaopian: '',
                        yuangonggonghao: '',
                        yuangongxingming: '',
                    },
					centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {
                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})


			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '600px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'inside'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

				laydate.render({
					elem: '#zoufangriqi'
				});
				// 上传图片
				var zhaopianUpload = upload.render({
					//绑定元素
					elem: '#zhaopianUpload',
					//上传接口
					url: http.baseurl + 'file/upload',
					// 请求头
					headers: {
						Token: localStorage.getItem('Token')
					},
					// 允许上传时校验的文件类型
					accept: 'images',
					before: function() {
						//loading层
						var index = layer.load(1, {
							shade: [0.1, '#fff'] //0.1透明度的白色背景
						});
					},
					// 上传成功
					done: function(res) {
						console.log(res);
						layer.closeAll();
						if (res.code == 0) {
							layer.msg("上传成功", {
								time: 2000,
								icon: 6
							})
							var url = http.baseurl + 'upload/' + res.file;
							jquery('#zhaopian').val(url);
							jquery('#zhaopianImg').attr('src', url)
                            vue.detail.zhaopian = url;
						} else {
							layer.msg(res.msg, {
								time: 2000,
								icon: 5
							})
						}
					},
					//请求异常回调
					error: function() {
						layer.closeAll();
						layer.msg("请求接口异常", {
							time: 2000,
							icon: 5
						})
					}
				});
				
                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for (var key in data){
					if(key=='yuangonggonghao'){
						vue.detail[`${key}`] = data[`${key}`]
						vue.ro.yuangonggonghao = true;
						continue;
                                        }
					if(key=='yuangongxingming'){
						vue.detail[`${key}`] = data[`${key}`]
						vue.ro.yuangongxingming = true;
						continue;
                                        }
                                        }
				});

                // 跨表
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='zoufangduixiang'){
          	                                vue.detail[o] = obj[o];
						vue.ro.zoufangduixiang = true;
						continue;
                                        }
					if(o=='zoufangdizhi'){
          	                                vue.detail[o] = obj[o];
						vue.ro.zoufangdizhi = true;
						continue;
                                        }
					if(o=='jibenqingkuang'){
          	                                vue.detail[o] = obj[o];
						vue.ro.jibenqingkuang = true;
						continue;
                                        }
					if(o=='fangwenneirong'){
          	                                vue.detail[o] = obj[o];
						vue.ro.fangwenneirong = true;
						continue;
                                        }
					if(o=='daijiejuewenti'){
          	                                vue.detail[o] = obj[o];
						vue.ro.daijiejuewenti = true;
						continue;
                                        }
					if(o=='beizhu'){
          	                                vue.detail[o] = obj[o];
						vue.ro.beizhu = true;
						continue;
                                        }
					if(o=='zoufangriqi'){
          	                                vue.detail[o] = obj[o];
						vue.ro.zoufangriqi = true;
						jquery('#zoufangriqi').val(obj[o]);						
						continue;
                                        }
					if(o=='zhaopian'){
          	                                vue.detail[o] = obj[o];
						vue.ro.zhaopian = true;
						continue;
                                        }
					if(o=='yuangonggonghao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.yuangonggonghao = true;
						continue;
                                        }
					if(o=='yuangongxingming'){
          	                                vue.detail[o] = obj[o];
						vue.ro.yuangongxingming = true;
						continue;
                                        }
                                        }
				}
				

		// 提交
		form.on('submit(*)', function(data) {
			data = data.field;
					
                    // 数据校验

					// 跨表计算
					
                    // 比较大小
					
					// 提交数据
					http.requestJson('zoufangxinxi' + '/add', 'post', data, function(res) {
					 	layer.msg('提交成功', {
					 		time: 2000,
					 		icon: 6
					 	}, function() {
					 		back();
						});
					 });

					return false
				});

			});
		</script>
